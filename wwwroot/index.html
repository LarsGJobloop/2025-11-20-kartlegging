<!DOCTYPE html>
<html lang="en" class="bg-primary">

<head>
  <!-- Standard configuration (you seldom change these) -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Page Metadata -->
  <title>Kartlegging</title>
  <link rel="shortcut icon" href="favicon.svg" type="image/svg+xml">

  <!-- Local Resources -->
  <link rel="stylesheet" href="normalize.css">
  <link rel="stylesheet" href="bespoke.css">
  <link rel="stylesheet" href="design.css">
  <link rel="stylesheet" href="misc.css">

  <script type="module" src="autosize.js"></script>
  <script type="module" src="main.js"></script>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
    rel="stylesheet">

  <!-- Metadat, SEO, Social, etc -->

  <!-- Basic description for previews/search -->
  <meta name="description"
    content="A simple instructional message board built with ASP.NET Minimal API and a vanilla HTML frontend.">

  <!-- Social (OpenGraph) -->
  <meta property="og:title" content="Kartlegging Message Board">
  <meta property="og:description"
    content="A lightweight demo app showing a minimal API backend with a vanilla HTML UI.">
  <meta property="og:type" content="website">

  <!-- Theme color for browser UI -->
  <meta name="theme-color" content="#0c2338">

  <!-- Prevent robots from indexing instructional/demo environments -->
  <meta name="robots" content="noindex, nofollow">

</head>

<body class="app">
  <header class="py-2 bg-primary">
    <h1 class="text-center bold">Kartlegging</h1>
  </header>

  <main class="px-4 py-4 bg-default">
    <ol id="comment-history" class="flex flex-column gap-3 w-content mx-auto">
      <template id="message-template">
        <li class="message bg-secondary p-2 rounded shadow w-full">
          <header class="p-2 rounded shadow-inset bg-accent">
            <p class="lighter">
              Posted by:<br>
              <span rel="author" class="bold"></span>
            </p>
          </header>

          <section>
            <p class="max-w-prose px-2 my-4"></p>
          </section>
        </li>
      </template>
    </ol>

    <hr class="my-4">

    <form id="message-form" class="flex flex-column gap-4 max-w-prose mx-auto px-2 py-4 bg-secondary rounded shadow">
      <div class="w-full">
        <label for="alias">Alias</label>
        <input required type="text" name="alias" id="alias"
          class="w-full px-2 py-1 text-default bg-default border rounded bold">
      </div>

      <div>
        <label for="content">Message</label>
        <textarea required name="content" id="content" style="height: 2.5em;"
          class="autosize w-full p-2 text-default bg-default border rounded"></textarea>
      </div>

      <div class="flex gap-4 px-2">
        <button type="submit" class="grow success p-2 rounded clickable hover:brighten ease-in-out">Leave a
          Comment</button>
        <button type="reset" class="destructive p-2 rounded clickable hover:brighten ease-in-out">Clear</button>
      </div>
    </form>

  </main>

  <footer class="footer justify-items-center py-4 bg-primary">
    <section>
      <h2 class="bold underline">External Resource</h2>

      <nav aria-label="External Resource">
        <ul class="py-2">
          <li class="hover:scale-105 ease-in-out w-content">
            <a referrerpolicy="no-referrer" target="_blank"
              href="https://learn.microsoft.com/en-us/aspnet/core/fundamentals/minimal-apis">
              ASP .NET Minimal API
            </a>
          </li>
        </ul>
      </nav>
    </section>

    <section>
      <h2 class="bold underline">Organization Information</h2>

      <ul class="py-2">
        <li class="hover:scale-105 ease-in-out w-content mx-auto">
          <a referrerpolicy="no-referrer" href="https://jobloop.no" target="_blank">Jobloop AS</a>
        </li>
        <li class="hover:scale-105 ease-in-out w-content mx-auto">
          <a referrerpolicy="no-referrer" href="https://kodehode.no" target="_blank">Kodehode - Vestfold & Telemark</a>
        </li>
      </ul>
    </section>

    <section>
      <h2 class="bold underline">Project Sources</h2>

      <nav aria-label="Project Sources">
        <ul class="py-2">
          <li class="hover:scale-105  ease-in-out w-content">
            <a referrerpolicy="no-referrer" href="https://github.com/LarsGJobloop/2025-11-20-kartlegging"
              target="_blank">
              <img alt="GitHub Repository" style="width: 3rem; height: 3rem;" src="assets/github-logo.svg" />
            </a>
          </li>
        </ul>
      </nav>
    </section>
  </footer>
</body>

</html>
